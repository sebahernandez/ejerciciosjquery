    <script>
        function repetir() {
            // consulta para ingresar un nombre
            var nombre = prompt('Ingresa un nombre');
            // consulta para ingresar un numero
            var repetir = parseInt(prompt('Ingrese un numero de repeticiones'));
            for (i = 1; i <=
                repetir; i++) { // desde que i vale 1 hasta que i es menor o igual al numero que ingresa. //
                // Descomentar para utilizar sin numero //
                // document.write("<h1>" +  nombre + "</h1>"); 
                document.write("<h1>" + i + nombre + "</h1>");
            }
        }
        repetir();
    </script>
