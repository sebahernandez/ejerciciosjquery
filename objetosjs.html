<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    

<script>
    // notacion literal

    var hotel = {}

    hotel.name = 'Sheratton';
    hotel.rooms = 40;
    hotel.booked = 25;
    hotel.checkAvailability = function(){
        return this.rooms - this.booked;
    }


    // Constructor notation

    var hotel = new Object();

    hotel.name = 'Cassablanca';
    hotel.rooms = 40;
    hotel.booked = 25;
    hotel.checkAvailability = function() {
        return this.rooms - this.booked;
    }

</script>






</body>
</html>
