    <script>
         // Obtenemos el tamaño dinamico y lo divimos en 4, obteniendo 1/4 de la panatalla.
    var height = (parseInt(window.innerHeight) / 4);
    var width = (parseInt(window.innerWidth) / 4);

    // Ajuste horizontal
    var x = parseInt((screen.width - width) / 2);
    // Ajustae vertical
    var y = parseInt((screen.height - height) / 2);
    // Variable para la nueva ventana
    var v1;
    // inicializamos un función de apertura de la ventana
    function abrirVentana() {
        // No es necesario realizar más cálculos
        // Basta con incluir las variables donde corresponde
        v1 = window.open('pagina2.html', 'PopUp',
            `scrollbars=yes
            width=${width}
            height=${height}
            top=${y}
            left=${x}`
        );
    
        v1.document.write('<h1>Apertura de la pagina 2<h1>');
        setTimeout(function () {
            window.location = "pagina3.html";
            v1.close();
        }, 3000);
    }
    </script>
